<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing HTML Content</title>
</head>
<body>
    <h1>What Can JavaScript DO?</h1>
    <p>JavaScript can change HTML content. The paragraph element below will be changed with JavaScript.</p>
    <button onclick="document.getElementById('output').innerHTML='Content changed by JavaScript';">Change Content</button>
    <p id="output">Click the Button to change my content.</p>
</body>
</html>
