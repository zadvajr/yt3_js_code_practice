<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change HTML Styles</title>
</head>
<body>
    <h1>JavaScript Can Change HTML Styles</h1>
    <p id="para1">JavaScript can change HTML Style. The color of this Paragraph will change to blue at click of a button below.</p>
    <button onclick="document.getElementById('para1').style.color='blue'">Change text to Blue</button>
</body>
</html>
