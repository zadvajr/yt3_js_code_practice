<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change HTML Attribute</title>
</head>
<body>
    <h1>JavaScript Can Change HTML Attribute</h1>
    <button onclick="document.getElementById('bulb').src='./images/pic_bulbon.gif'">Turn On</button>
    <img src="./images/pic_bulboff.gif" id="bulb" alt="Photo of bulb switched off">
    <button onclick="document.getElementById('bulb').src='./images/pic_bulboff.gif'">Turn Off</button>
</body>
</html>
