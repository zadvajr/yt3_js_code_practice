<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show HTML Element</title>
</head>
<body>
    <h1>JavaScript can Hide and Show HTML Element</h1>
    <p id="para1">JavaScript can hide and show HTML Element. This paragraph can be hide or show with click of the buttons below.</p>
    <button onclick="document.getElementById('para1').style.display='none'">Hide</button>
    <button onclick="document.getElementById('para1').style.display='block'">Show</button>
</body>
</html>
